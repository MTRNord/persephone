name: Build and push multi-arch cross-compiled images

on:
  push:
    branches:
      - main
  release:
    types:
      - published
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

concurrency:
  group: docker-build-${{ github.ref }}
  cancel-in-progress: true

env:
  PLATFORMS: linux/amd64,linux/arm64

jobs:
  build-main:
    name: Build (main)
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Derive image name (lowercased) and ref name
        id: vars
        run: |
          # Lowercase the repository name reliably using bash parameter expansion.
          # Also expose ref name (branch or tag) so we can create a stable cache scope.
          echo "image=ghcr.io/${GITHUB_REPOSITORY,,}" >> "$GITHUB_OUTPUT"
          # github.ref_name is available in most events; fall back to extracting from github.ref on older runners
          if [ -n "${GITHUB_REF_NAME:-}" ]; then
            echo "ref_name=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          else
            # Extract final path component of the ref (branch or tag)
            ref_name="${GITHUB_REF##*/}"
            echo "ref_name=${ref_name}" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push multi-arch image (main)
        id: build
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ env.PLATFORMS }}
          push: true
          tags: |
            ${{ steps.vars.outputs.image }}:main
            ${{ steps.vars.outputs.image }}:${{ github.sha }}
          # Use a stable GHA-backed build cache scope per repository + ref to persist across runs.
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            DROGON_REV=master
          labels: |
            org.opencontainers.image.revision=${{ github.sha }}
          outputs: type=registry,local=false

  build-release:
    name: Build (release)
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Derive image name (lowercased) and ref name
        id: vars
        run: |
          echo "image=ghcr.io/${GITHUB_REPOSITORY,,}" >> "$GITHUB_OUTPUT"
          if [ -n "${GITHUB_REF_NAME:-}" ]; then
            echo "ref_name=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          else
            ref_name="${GITHUB_REF##*/}"
            echo "ref_name=${ref_name}" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push multi-arch image (release)
        id: build
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ env.PLATFORMS }}
          push: true
          tags: |
            ${{ steps.vars.outputs.image }}:latest
            ${{ steps.vars.outputs.image }}:${{ github.event.release.tag_name }}
            ${{ steps.vars.outputs.image }}:${{ github.sha }}
          # Reuse the same cache scope approach for release builds; this keeps caches per-ref and shareable.
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            DROGON_REV=master
          labels: |
            org.opencontainers.image.revision=${{ github.sha }}
          outputs: type=registry,local=false
